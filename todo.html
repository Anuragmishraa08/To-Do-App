<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>My Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="top-bar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
      <h2>📝 To-Do List</h2>
      <div>
        <button onclick="logout()" class="btn-logout">Logout</button>
        <button onclick="toggleTheme()" class="btn-theme">🌗 Toggle Theme</button>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter task..." autocomplete="off" />
      <input type="date" id="due-date" />
      <button id="add-btn">Add</button>
    </div>

    <div style="margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap; align-items:center;">
      <input type="text" id="search-task" placeholder="Search task..." autocomplete="off" style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;" />
      <div>
        <button onclick="filterTasks('all')" class="filter-btn active-filter">All</button>
        <button onclick="filterTasks('pending')" class="filter-btn">Pending</button>
        <button onclick="filterTasks('completed')" class="filter-btn">Completed</button>
      </div>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
